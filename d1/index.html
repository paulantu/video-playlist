<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtybe video platlist</title>
    <!-- bootstrap css link -->
    <link rel="stylesheet" href="./asset/css/bootstrap.min.css">
    <!-- fontawesome css link -->
    <link rel="stylesheet" href="./asset/fontawesome/css/all.min.css">
    <!-- custom css link -->
    <link rel="stylesheet" href="./asset/css/style.css">
</head>
<body>

    <!-- header section start -->


    <header>
        <div class="container mt-4">
            <div class="d1-header d-flex justify-content-evenly">

                <div class="d1-channel-name">
                    <h4 class="text-center">BITM</h4>
                    <div class="d-flex justify-content-center d1-subscribe-button">
                        <a href="" class="btn"><i class="fa-solid fa-bell"></i> Subscribe</a>
                    </div>
                </div>

                <div class="d-flex justify-content-center d1-logo">
                    <img src="./asset/images/bitm-logo-copy.png" alt="channel logo" srcset="">
                </div>
                
                <div class="d1-channel-info">
                    <div class="d1-channel-live-info">
                        <div class="d1-subscription">
                            <i class="fa-solid fa-bell"></i> <span>Subscribers</span>
                        </div>
                        <div class="d1-like">
                            <i class="fa-solid fa-thumbs-up"></i> <span>Likes</span>
                        </div>
                        <div class="d1-view">
                            <i class="fa-solid fa-eye"></i> <span>Views</span>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </header>



    <!-- bootstrap script link -->
    <script src="./asset/js/bootstrap.bundle.min.js"></script>
    <!-- fontawesome script link -->
    <script src="./asset/fontawesome/js/all.min.js"></script>
    <!-- custom script link -->
    <script src="./asset/js/main.js"></script>
</body>
</html>
